<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Könyvesbolt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">  
</head>
<body>
    <div class="container">
        <!-- Navigáció -->
        <div class="row my-4">
            <div class="col-sm-12">
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Vásárlók</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">Könyvek</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">Vásárlások</a>
                    <a class="flex-sm-fill text-sm-center nav-link disabled">Inaktív link</a>
                </nav>
            </div>
        </div>

        <!-- Vásárló form -->
        <div class="row my-4">
            <div class="col-sm-12">

                <h1>Vásárló</h1>
                <form>
                    <fieldset class="border rounded p-3">
                        <!-- Beviteli mezők -->
                        <div class="mb-3">
                            <label for="vasarloId" class="form-label">Id</label>
                            <input type="text" class="form-control" id="vasarloId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="nev" class="form-label">Név</label>
                            <input type="text" class="form-control" id="nev" placeholder="Teljes név">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail cím</label>
                            <input type="email" class="form-control" id="email" placeholder="pelda@email.hu">
                        </div>
                        <div class="mb-3">
                            <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="felhasznalonev">
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-sm-6">
                                <div>
                                    <label for="jelszo1" class="form-label">Jelszó</label>
                                    <input type="password" class="form-control" id="jelszo1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div>
                                    <label for="jelszo2" class="form-label">Jelszó ismét</label>
                                    <input type="password" class="form-control" id="jelszo2">
                                </div>
                            </div>
                        </div>

                        <!-- Gombok -->
                        <div class="my-4 d-sm-flex justify-content-between">
                            <button type="button" class="crudButton m-2 btn btn-outline-primary" id ="buttonCreate">Hozzáadás</button>
                            <button type="button" class="crudButton m-2 btn btn-outline-success" id ="buttonReadAll">Vásárlók megjelenítése</button>
                            <button type="button" class="crudButton m-2 btn btn-outline-danger" id ="buttonDelete">Törlés</button>
                            <button type="button" class="crudButton m-2 btn btn-outline-warning" id ="buttonUpdate">Módosítás</button>
                        </div>
                    </fieldset>
                </form>        
            </div>
        </div>


        <!-- Vásárlók kártyái -->
        <h1>Összes vásárló</h1>
        <div class="row my-4">
            <div class="col-sm-12" id="osszesVasarlo">
                <!--
                <div class="card m-3">
                    <div class="card-body">
                        <h5 class="card-title">Vásárló neve</h5>
                        <p class="card-text">e-mail cím</p>
                        <p class="card-text">felhasználónév</p>
                        <p class="card-text">id: 0</p>
                        <a href="#" class="btn btn-primary" onclick="vasarloKivalasztasa(vasarloId);" id="vasarlo0">Kiválaszt</a>
                    </div>
                </div>
                -->
            </div>
        </div>


        <!--
        <div class="row my-4">
            <div class="col-sm-12">
        
            </div>
        </div>
        -->

    </div> <!--container div vége-->
    <script src="main.js"></script>
</body>
</html>
